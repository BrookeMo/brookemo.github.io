<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./Assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./Assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="./Assets/css/contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Brooke Mortensen | Contact</title>
</head>

<body>
        <div class="title">
            <h1 class="name">Contact Me</h1>
        </div>
        <div class="contactcontent">
            <div class="contactdiv" id="linkedindiv">
                <a href="https://www.linkedin.com/in/brookemortensen/" target="_blank">
                    <div class="iconcircle">
                        <img class="iconsvg" id="linkedinsvg" src="./Assets/images/icons/LinkedIn.svg">
                    </div>
                </a>
                <h6 class="icontitle">LinkedIn</h6>
            </div>
            <div class="contactdiv" id="stackoverflowdiv">
                <a href="https://stackoverflow.com/users/9147503/brooke-mortensen" target="_blank">
                    <div class="iconcircle">
                        <img class="iconsvg" id="stackoverflowsvg" src="./Assets/images/icons/StackOverflow.svg">
                    </div>
                </a>
                <h6 class="icontitle">Stack Overflow</h6>
            </div>
            <div class="contactdiv" id="githubdiv">
                <a href="https://github.com/BrookeMo" target="_blank">
                    <div class="iconcircle">
                        <img class="iconsvg" id="githubsvg" src="./Assets/images/icons/Github.svg">
                    </div>
                </a>
                <h6 class="icontitle">Github</h6>
            </div>
        </div>
        <div class="contactcontent">
            <div class="contactdiv" id="facebookdiv">
                <a href="https://www.facebook.com/brooke.mortensen" target="_blank">
                    <div class="iconcircle">
                        <img class="iconsvg" id="facebooksvg" src="./Assets/images/icons/Facebook.svg">
                    </div>
                </a>
                <h6 class="icontitle">Facebook</h6>
            </div>
            <div class="contactdiv" id="twitterdiv">
                <a href="https://twitter.com/BrookeAmyMo" target="_blank">
                    <div class="iconcircle">
                        <img class="iconsvg" id="twittersvg" src="./Assets/images/icons/Twitter.svg">
                    </div>
                </a>
                <h6 class="icontitle">Twitter</h6>
            </div>
            <div class="contactdiv" id="emaildiv">
                <a href=" mailto:brookemorte@gmail.com">
                    <div class="iconcircle">
                        <img class="iconsvg" id="emailsvg" src="./Assets/images/icons/Email.svg">
                    </div>
                </a>
                <h6 class="icontitle">Email</h6>
            </div>
        </div>
        <script src="./Assets/js/index.js"></script>
</body>

</html>
